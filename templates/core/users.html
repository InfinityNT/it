{% extends 'base_auth.html' %}

{% block title %}Users - IT Device Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Users Management</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-primary" onclick="alert('Add User coming soon!')">
                <i class="bi bi-plus"></i>
                Add User
            </button>
        </div>
    </div>
</div>

<!-- Search and Filters -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Search users..." 
                       hx-get="/api/users/" 
                       hx-trigger="keyup changed delay:300ms" 
                       hx-target="#users-table"
                       name="search">
            </div>
            <div class="col-md-3">
                <select class="form-select" 
                        hx-get="/api/users/" 
                        hx-trigger="change" 
                        hx-target="#users-table"
                        name="role">
                    <option value="">All Roles</option>
                    <option value="admin">Administrator</option>
                    <option value="manager">Manager</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Department..."
                       hx-get="/api/users/" 
                       hx-trigger="keyup changed delay:300ms" 
                       hx-target="#users-table"
                       name="department">
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-secondary" onclick="alert('Export coming soon!')">
                    <i class="bi bi-download"></i>
                    Export
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Users Table -->
<div class="card">
    <div class="card-body">
        <div id="users-table" hx-get="/api/users/" hx-trigger="load">
            <div class="d-flex justify-content-center p-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- User Modal (placeholder) -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>User details and editing functionality will be implemented here.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
